<!doctype html>
<html> 
<head>
	<meta charset="utf-8" >
	<title>hello world -- angularjs share</title>
</head>
<body>
	<h1>hello world demo</h1>
	<input ng-model="name" type="text" placehold="yourname" id="name">

	<p>Hello <span id="iptName"></span></p>
</body>
</html>
<script type="text/javascript" src="//cdn.staticfile.org/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript">
	$(function(){
		$('#name').on('input',function(){
			var val = $(this).val();
			$('#iptName').html(val);
		})
	})
</script>
